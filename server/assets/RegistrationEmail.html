<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .email-header {
            background-color: #4caf50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .email-body {
            padding: 20px;
            line-height: 1.6;
            color: #555555;
        }
        .email-body h1 {
            color: #333333;
        }
        .email-footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888888;
        }
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1>Welcome to Our Platform!</h1>
        </div>
        <!-- Body -->
        <div class="email-body">
            <h1>Hi [User's Name],</h1>
            <p>Thank you for registering with us. We're excited to have you onboard!</p>
            <p>If you have any questions, feel free to reach out to our support team.</p>
            <p>Best Regards, <br> The [Company Name] Team</p>
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <p>&copy; [Company Name]. All rights reserved.</p>
          
        </div>
    </div>
</body>
</html>
